<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <label for="First Name">First Name</label><br>
        <input type="text" name="First Name" id="First Name"><br>
        <label for="Last Name">Last Name</label><br>
        <input type="text" name="Last Name" id="Last Name"><br>
        <label for="">Company Name</label><br>
        <input type="text" name="Company Name" id="Company Name"><br>
        <label for="Email">Email</label><br>
        <input type="text" name="Email" id="Email"><br>
        <label for="Date of Joining">Date of Joining</label><br>
        <input type="text" name="Date of Joining" id="Date of Joining"><br>
        <label for="">Gender</label><br>
        <input type="radio" name="Gender" id="Male">Male
        <input type="radio" name="Gender" id="Female">Female
        <input type="radio" name="Gender" id="Others">Others <br>
        <label for="">Skills</label><br>
        <input type="checkbox" name="Skills" id="Java">Java <br>
        <input type="checkbox" name="Skills" id="SQL">SQL <br>
        <input type="checkbox" name="Skills" id="J2EE">J2EE <br>
        <input type="checkbox" name="Skills" id="Hibernet">Hibernet <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


    </table>
</body>
</html>
